<!DOCTYPE html>
<html>
<body>

<h3>Länk split</h3>

<input type="text" id="myText" value="Some text...">

<p>Hallåja</p>

<button onclick="myFunction()">Split</button>

<p id="demo"></p>

<script>

//https://mobill.se/qr?ref=AKEA&zoneid=101&screen=charge&outletId=122
function myFunction() {
  var x = document.getElementById("myText").value;
  let url = x.split(/[?]/).pop()
  let sentences = url.split(/[&]/);
  document.getElementById("demo").innerHTML = sentences;
}
</script>

</body>
</html>
