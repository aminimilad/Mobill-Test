<!DOCTYPE html>
<head lang=sv>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>My Website</title>
    <style>
      #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            color:black;
            font-family: 'lato', sans-serif;
        }
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            height: 100vh;
            background-color: #f7f7f7;
        }

        .header{
          width: 100%;
          height:70px;
          display: flex;
          background-color: white;
          align-items: center;
          justify-content: center;
          background-color: rgb(8, 127, 122);



        }
        .logo{
          
          background-size: 100% 100%;
          width:243px;
          height:50px;
          background-repeat: no-repeat;
          background-image: url("https://mobill.se/assets/img/Mobill%20logo_White.svg");
        }


        .container {
            width: 100%;
            height: 50%;
            display: flex;
            flex:1 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .section-container{
          margin:0 auto;
          background-color:white;
          width: 540px;
          align-items: inherit;
          justify-content: inherit;
          border-radius:5px;
        }
        .content{
              padding: 0em 5em 2em 5em;
              margin:0;
    
        }
        
        .outputText {
            width: 100%;
            height: 50%;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        .button {
            background-color: black; 
            border: none;
            color: white;
            font-family: 'lato', sans-serif;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius:5px;

          }

          .boxForInput {
            background-color: #e7e7e7; 
            border: none;
            color: black;
            padding: 15px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
          }

          .h1-custom{
            padding:1em 0em;
            font-family: 'lato', sans-serif;
            font-weight: 300;
          }
          .text1{
            padding:0em 0em 1em 0em;

          }

    </style>
</head>
<body>
  <div id="root">
    <div class="header">
      <div class="logo"></div>
      
    </div>
      <div class="container">
        <div class="section-container">
          <div class="content">
            <h2 class="h1-custom">Välkommen</h2>
            <p class="text1">Här kan du starta din laddning utan registrering!</p>
            <input class = "boxForInput" type="text" id="myText" value="">
            <button class = "button" onclick="myFunction()">Split</button>
          </div>
        </div>
          <p id="demo"></p>
      </div>
  </div>
  <script>
          function myFunction() {
          var x = document.getElementById("myText").value;
          let url = x.split(/[?]/).pop()
          let sentences = url.split(/[&]/);
          document.getElementById("demo").innerHTML = sentences;
        }
  </script>
</body>

</html>
