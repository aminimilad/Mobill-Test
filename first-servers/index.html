    <title>Mobill charging page</title>
    <style>
      #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            color:black;
            font-family: 'lato', sans-serif;
        }
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            height: 100vh;
            background-color: #f7f7f7;
        }

        .header{
          width: 100%;
          height:70px;
          display: flex;
          background-color: white;
          align-items: center;
          justify-content: center;
          background-color: rgb(8, 127, 122);



        }
        .logo{
          
          background-size: 100% 100%;
          width:243px;
          height:50px;
          background-repeat: no-repeat;
          background-image: url("https://mobill.se/assets/img/Mobill%20logo_White.svg");
        }


        .container {
            width: 440px;
            height:  440px;
            position: relative;
            background-color: white;
            margin:auto;
            overflow: hidden;
            border-radius:50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

            
        }
        .section-container{
          justify-content: center;
          align-items: center;
          height: 100%;
          display: flex;
          transition: ease-in 0.5s;


        }
        
        .section-container #Form1, #Form2, #Form3{
        position: absolute;
      

        } 
        #Form2{
          
          transform: translateX(540px);
        }
        #Form3{
          transform: translateX(540px);
          
        }
        #Form1, #Form2, #Form3{
          transition: 0.5s;
        }
        .outputText {
            width: 100%;
            height: 50%;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        button {
            background-color: black; 
            border: none;
            color: white;
            font-family: 'lato', sans-serif;
            padding: 15px 32px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius:5px;

          }
          .btn-box{
            width:100%;
            text-align: center;
            padding: 2em 0em;
          }

          .boxForInput {
            background-color: #e7e7e7; 
            border: none;
            color: black;
            padding: 15px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
          }

          .h1-custom{
            padding:1em 0em;
            font-family: 'lato', sans-serif;
            font-weight: 300;
          }
          .text1{
            padding:0em 0em 1em 0em;

          }
          .s{
            width: 100%;
            height: 100%;

          display: flex;
          }

          @media screen and (max-width: 540px) {
              body{
                  background-color: rgb(8, 127, 122); 
              }
              .container{
                box-shadow: 0 6px 40px rgba(0,0,0,0.30), 0 6px 60px rgba(0,0,0,0.1);
                height:90%;
                margin-top:0;
                width:100%;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              .section-container{
                width:100%;
                height: 50%;
                background-color: yellow;

              }
              .s{
                height: 100%;
                border-radius: 50px 50px 0 0;
              }


          }

         

    </style>
    
</head>
<body>
  <div id="root">
    <div class="header">
      <div class="logo"></div>
      
    </div>
    <div class="s">
      <div class="container">
        <div class="section-container">
          <div id="Form1">
              <h2 class="h1-custom">Välkommen</h2>
              <input class = "boxForInput" type="text" id="myText" value="">

          </div>

          <div id="Form2">

              <div class="btn-box">
                <button class = "button" id="Back1">Back</button>
                <button class = "button" id="Next2">Next</button>
              </div>
              
          </div>

          <div id="Form3">
              <h2 class="h1-custom">WÄELCHOWMEN</h2>
              <input class = "boxForInput" type="text" id="myText" value="">
              <div class="btn-box">
                <button class = "button" id="Back2">Back</button>
                <button class = "button" id="Next3">Next</button>
              </div>
              
          </div> 
        </div>
            
            
      </div>

  <script>
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");

    var Next1= document.getElementById("Next1");
    var Next2= document.getElementById("Next2");
    var Back1= document.getElementById("Back1");
    var Back2= document.getElementById("Back2");

    Next1.onclick = function () {
      splitURL();
      Form1.style.transform = "translateX(-540px)";
      Form2.style.transform = "translateX(0)";
    }
    Back1.onclick = function () {
      Form1.style.transform = "translateX(0)";
      Form2.style.transform = "translateX(540px)";
    }
    Next2.onclick = function () {
      Form2.style.transform = "translateX(-540px)";
      Form3.style.transform = "translateX(0)";
    }
    Back2.onclick = function () {
      Form2.style.transform = "translateX(0)";
      Form3.style.transform = "translateX(540px)";
    }
  </script>

  <script>
    function splitURL() {
    var input = document.getElementById("myText").value;
    const trailingData = input.split(/[?]/).pop();
    const test = trailingData.split(/.\w+=/).filter(Boolean); //Bara för test
    const [ref, providerCode, screen, outletId] = trailingData.split(/.\w+=/).filter(Boolean); //sparar datan i 4 variabler
    
    document.getElementById("demo").innerHTML = test;
  }
  </script>

<!-- Öppna en hemsida -->
  <script>
      function read() {
        var a = document.getElementById("myText").value;
  if(a.indexOf("http://") === 0 || a.indexOf("https://") === 0)  {
    window.open(a);
  }
    splitURL(a);
    }
  </script>
