    <style>
      #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            color:black;

        }
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            height: 100vh;
            background-color: rgb(8, 127, 122);
        }

        .header{
          width: 100%;
          height:70px;
          display: flex;
          background-color: white;
          align-items: center;
          justify-content: center;
          background-color: rgb(8, 127, 122);
        }
        .logo{
          
          background-size: 100% 90%;
          width:243px;
          height:50px;
          background-repeat: no-repeat;
          background-image: url("https://mobill.se/assets/img/Mobill%20logo_White.svg");
        }


        .container {
            width: 768px;
            height:  100%;
            position: relative;
            background-color: white;
            margin:0 auto;
            overflow: hidden;
            border-radius:50px 50px 0 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);


            
        }
        .section-container{
          align-items: center;
          width: 100%;
          height: 100%;
          display: grid;


        }
        .mid{
          width:80%;
          justify-content: center;
          margin-left:10%;
        }
        .forms{
          justify-content: center;
          align-items: center;
          height: 100%;
          width: 100%;
          display: flex;
          transition: ease-in 0.5s;

          overflow:hidden;
        }
         .slide-to-unlock{
            position: relative;

  background: #eeeeee;

  text-align: center;
  border-radius: 50px;

width:95%;

        }
        .slide-to-unlock .handle {

  top: 5px;
  left: 0;
  cursor: pointer;
  height:80px;
  width: 80px;
  background-color: white;
  border:thick double #32a1ce;
  text-align: center;
  border-radius: 50px;
  color: white;
  align-items: center;
    justify-content: center;
    display: flex;
}

         .stepper{
                position: relative;
                display: flex;
                justify-content: space-between;
              }
        .stepper::before, .progress{
          content: "";
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          height:4px;
          width:100%;
          background-color:gray;
          z-index: 0;
        }
        .progress
        {
          background-color:black;
          width: 0%;
          transition: 0.8s;
        }

          .progress-step{
            width:4rem;
            height:4rem;
            background-color:gray;
            border-radius: 50%;
            text-align: center;
            font-family: 'lato', sans-serif;
            font-weight: 500;
            font-size: 0.95em;
            z-index:1;
            transition: 0.8s;
          }
          .progress-step::after{
            content: attr(data-title);
          position: relative;
            top: calc(100% + 0.75rem);
            text-align: center;
          }
          .progress-step-active{
            background-color: black;
            color: black;
          }

        
       

        #Form2{
          position: absolute;
          transform: translateX(740px);
        }
        #Form3{position: absolute;
          transform: translateX(740px);
          
        }
        #Form1, #Form2, #Form3{
          transition: 0.5s;
        }
        .forms p{
          font-family: 'lato', sans-serif;
          margin-bottom: 40px;
        }
        .outputText {
            width: 100%;
            height: 50%;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        button {
            background-color: black; 
            border: none;
            color: white;
            width: 99%;
            font-family: 'lato', sans-serif;
            padding: 15px 32px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius:5px;

          }
          .btn-box{
            width:100%;
            text-align: center;
            padding: 2em 0em;
            position:relative;
            display: flex;
          }

          .boxForInput {
            background-color: white; 
            color: black;
            text-decoration: none;
            font-size: 16px;
            border:  solid rgb(201, 201, 201) 0.125rem;
            transition: 1s;
            width:95%;
            padding-left:5%;
            height:50px;
            margin-left:-0.125rem;
          }
          .boxForInput2 {
            background-color: white; 
            color: black;
            text-decoration: none;
            font-size: 16px;
            border:  solid rgb(201, 201, 201) 0.125rem;
            transition: 1s;
            width:95%;

            height:50px;
            margin-left:-0.125rem;
          }

          .boxForInput:hover, .boxForInput:focus {
            border:  solid rgb(8, 127, 122) 0.125rem;
          }

          .h1-custom{
            padding:1em 0em;
            font-family: 'lato', sans-serif;
            font-weight: 300;
          }
          .text1{
            padding:0em 0em 1em 0em;

          }
          .s{
            width: 100%;
            height: 100%;

          display: flex;
          justify-content: center;

          }
          #slidecontainer{
            justify-content: center;
            display: flex;
            margin-top: -50px;
            opacity: 0;
            transition: 1s;
            

          }
          #slidecontainer img{
            height:30px;
            width:30px;
          }

        <div class="section-container">
          <div class="mid">
            <div class="stepper">
              <div class="progress" id="progress"></div>
              <div class="progress-step progress-step-active" data-title="ID"></div>
              <div class="progress-step" data-title="Välj uttag"></div>
              <div class="progress-step" data-title="Betalning"></div>
            </div>
          </div>
          <div class="forms">
            <div id="Form1">

              <div class="btn-box">

    function updateProgressbar() {
  progressSteps.forEach((progressStep, idx) => {
    if (idx < i) {
      progressStep.classList.add("progress-step-active");
    } else {
      progressStep.classList.remove("progress-step-active");
    }
  });

  const progressActive = document.querySelectorAll(".progress-step-active");

    progress.style.width =
    ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
}
