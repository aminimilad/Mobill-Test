    var regPaymentButton = document.getElementById("regPaymentButtonID");
    var Search= document.getElementById("Search");
    var Next2= document.getElementById("Next2");
    var Back1= document.getElementById("Back1");
    var Back2= document.getElementById("Back2");
    var Next3= document.getElementById("Next3");
    var ff = document.getElementById("slidecontainer");

    let i = 1;

const progress = document.getElementById("progress");
    const progressSteps = document.querySelectorAll(".progress-step");
    var stepper = document.getElementById("stepper");

    InfoButton.onclick = function () {
      Form0.style.transform = "translateX(0)";
      Form1.style.transform = "translateX(740px)";
      regPaymentButton.style.opacity = "0";
      InfoButton.style.opacity = "0";
      stepper.style.opacity = "0";
    }

    Search.onclick = function () {
      splitURL();
      Form0.style.opacity = "translateX(-740px)";
      Form1.style.transform = "translateX(0)";
      i=1;
      InfoButton.style.opacity = "1";
      regPaymentButton.style.opacity = "1";
      stepper.style.opacity = "1";
      updateProgressbar();
    }
    Back1.onclick = function () {
      Form0.style.transform = "translateX(0)";
      Form2.style.transform = "translateX(540px)";
      i=1;
      updateProgressbar();
    }
    Next2.onclick = function () {
      Form2.style.transform = "translateX(-640px)";
      Form3.style.transform = "translateX(0)";
      i=3;
      updateProgressbar();
    }
    Back2.onclick = function () {
      Form2.style.transform = "translateX(0)";
      Form3.style.transform = "translateX(740px)";
      i=2;
      ff.style.opacity = "0";
      updateProgressbar();
    }
    Next3.onclick = function(){
        
      
        ff.style.opacity = "1";
        ff.style.zIndex="0";
    }



    function updateProgressbar() {
  progressSteps.forEach((progressStep, idx) => {
    if (idx < i) {
      progressStep.classList.add("progress-step-active");
    } else {
      progressStep.classList.remove("progress-step-active");
    }
  });

  const progressActive = document.querySelectorAll(".progress-step-active");

    progress.style.width =
    ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
}
  </script>
